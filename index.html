</head>
<body>
  <div id="books">
    <form action="#" id="addBook">
      <div>
        <label for="coverImage">CoverImage: </label><input id="coverImage" type="file">
        <label for="title">Title: </label><input id="title">
        <label for="author">Author: </label><input id="author">
        <label for="releaseDate">Release Date: </label><input id="releaseDate">
        <label for="keywords">Keywords: </label><input id="keywords" placeholder="Comma separated">
        <button id="add">Add</button>
      </div>
    </form>

    <script id="bookTemplate" type="text/template">
      <img src="<%= coverImage %>">
      <ul>
        <li><%= title %></li>
        <li><%= author %></li>
        <li><%= $.format.date(new Date(releaseDate), 'dd/MM/yyyy' %></li>
        <li>
          <% _.each(keywords, function(keyobj) { %> 
            <%= keyobj.keyword %>
            <% if(index < list.length - 1) { %>
              <%= ', ' %>
          <% }}); %>
        </li>
      </ul>
      <button class="delete">Delete</button>
    </script>
  </div>
  <script src="js/lib/jquery-min.js"></script>
  <script src="js/lib/jquery-dateFormat.min.js"></script>
